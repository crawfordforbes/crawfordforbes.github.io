name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Show public media (for debugging)
        run: |
          echo "Listing public/images (if present):";
          ls -la public/images || true;
          echo "Listing public/videos (if present):";
          ls -la public/videos || true;
      - name: Build (CI-safe)
        run: npm run build:ci
      - name: Show dist contents
        run: |
          echo "Listing dist (to be deployed):";
          ls -la dist || true;

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
