name: Typecheck and Emit Types

on:
  push:
    # only run full type emit/check on the protected branch
    branches: [ master ]
  # allow manual runs for diagnostics / local-mirroring when you want
  workflow_dispatch: {}

jobs:
  types:
    runs-on: ubuntu-latest
    concurrency:
      group: typecheck-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Install dependencies
        run: |
          npm ci
          echo "Applying patches (fail if missing)..."
          npx patch-package
          echo "List Splide types (if present):";
          ls -la node_modules/@splidejs/react-splide/dist || true
      - name: Debug: show environment and tsconfig
        run: |
          echo "=== Environment ==="
          echo "CWD: $(pwd)"
          node --version
          npm --version
          npx -y tsc --version || true
          echo "\n=== tsconfig.declarations.json contents ==="
          cat tsconfig.declarations.json || true
          echo "\n=== Effective tsc config (showConfig) ==="
          npx -y tsc -p tsconfig.declarations.json --showConfig || true
          echo "\n=== Trace resolution for sample file (Portfolio.tsx) ==="
          npx -y tsc -p tsconfig.declarations.json --traceResolution src/app/routes/Portfolio.tsx || true
          echo "\n=== node_modules top-level listing ==="
          ls -la node_modules | head -n 200 || true
      - name: Emit declaration files
        run: npm run types
      - name: Show Node / npm / tsc versions
        run: |
          node --version
          npm --version
          npx -y tsc --version || true
      - name: Run type-only check (project refs)
        run: npx tsc -b --noEmit --pretty false
      - name: Cache dist/types (optional)
        if: false
        run: echo "No-op; keep for future caching improvements"
