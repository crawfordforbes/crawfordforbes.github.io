name: Typecheck and Emit Types

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: |
          npm ci
          echo "Applying patches (fail if missing)..."
          npx patch-package
          echo "List Splide types (if present):";
          ls -la node_modules/@splidejs/react-splide/dist || true
      - name: Emit declaration files
        run: npm run types
      - name: Show Node / npm / tsc versions
        run: |
          node --version
          npm --version
          npx -y tsc --version || true
      - name: Run type-only check (project refs)
        run: npx tsc -b --noEmit --pretty false
      concurrency:
        group: typecheck-${{ github.ref }}
        cancel-in-progress: true
      - name: Cache dist/types (optional)
        if: false
        run: echo "No-op; keep for future caching improvements"
